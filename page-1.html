<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <title>GAMESTORE</title>
</head>
<body id="body">
    <!-- INICIO DO HEADER -->

    <header class="header">

        <div class="header-1">

            <a href="index.html" class="logo"> <i class="fa-solid fa-gamepad"></i>GAMESTORE</a>
            <form action="" class="search-form">
                <input type="search" name="search" placeholder="Pesquise aqui..." id="search-box">
                <label for="search-box" class="fas fa-search" id="search"></label>
            </form>

            <div class="icons">
                <a href="#" class="fas fa-cart-shopping"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>

        </div>

        <div class="header-2">

            <nav class="navbar">
                <a href="#destaques">Destaques</a>
                <a href="#virtuais">Virtuais</a>
                <a href="#indies">Indies</a>
                <a href="#consoles">Fisicos</a>
                <a href="#contato">Contato</a>
            </nav>

        </div>

    </header>

    <!-- FIM DO HEADER -->

    <!-- LOGIN FORM -->

    <div class="login-form-container">

        <div id="close-login-btn" class="fas fa-times"></div>

        <form action="">
            <h3>Criar Conta</h3>
            <span>username</span>
            <input type="email" name="" class="box" placeholder="Digite seu email" id="">
            <span>senha</span>
            <input type="password" name="" class="box" placeholder="Digite sua senha" id="">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> Lembrar senha </label>
            </div>
            <input type="submit" value="criar conta" class="btn">
            <p>esqueceu a senha ? <a href="#">clique aqui</a></p>
            <p>já tem uma conta ? <a href="#">entrar</a></p>
        </form>

    </div>

    <!-- END LOGIN FORM -->

    <!--  -->
    <div class="page-1_sections">
        <section class="page-1-image">
            <div class="image">
                <img id="main-img" src="Imagens/small-images/mario-gameplay-small.jpg" alt="">
            </div>
            <div class="small-images">
                <div class="box">
                    <img id="img-1" src="Imagens/small-images/mario-verso-small.jpg" alt="">
                </div>
                <div class="box">
                    <img id="img-2" src="Imagens/small-images/mario-gameplay-small.jpg" alt="">
                </div>
                <div class="box">
                    <img id="img-3" src="Imagens/small-images/mario-verso-small.jpg" alt="">
                </div>
                <div class="box">
                    <img id="img-4" src="Imagens/small-images/mario-gameplay-small.jpg" alt="">
                </div>
                <div class="box">
                    <img id="img-5" src="Imagens/small-images/mario-verso-small.jpg" alt="">
                </div>
            </div>
        </section> 

        <section class="page-1-content">
            <div class="image">
                <img src="Imagens/mario-bros-wonder.jpg" alt="">
            </div>
            <h1>Super Mario Bros. Wonder - Compatível com Nintendo Switch</h1>
            <div class="price">87,00 <span>348,00</span></div>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="botoes">
                <a href="" class="btn-carrinho">Adicionar ao carrinho</a>
                <a href="" class="btn">Comprar Agora</a>
            </div>
        </section>   

        <hr style="height: .1px; background-color: black !important;">
    </div>
    

    <footer class="footer">
        <p>Desenvolvido por Felipe.</p>
    </footer>

    <!-- FIM CONSOLES -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/script-page-1.js"></script>
    
</body>
</html>
